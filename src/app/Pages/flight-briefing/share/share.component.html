<ion-content>

        <div class="w-layout-grid trand-grid">
          <div

          >
            <div class="div-block-14"></div>
          </div>
          <h1 class="sub-heading-share-flight">
            Shared users are able to view (but not edit and save) your flights.
          </h1>
          <h1
            id="w-node-d9fe79e2-2e25-5a60-a725-9b5aeb764182-b80dd68f"
            class="sub-heading-share-flight"

            You do not have any users shared at the moment.
          </h1>
          <div
            id="w-node-_3d077699-f5ce-4c2f-6a31-1953017efba7-b80dd68f"

          >
            <form
              id="email-form-2"
              name="email-form-2"
              data-name="Email Form 2"
              method="get"
              class="form-2"
              data-wf-page-id="66053bcf8df3e25ab80dd68f"
              data-wf-element-id="3d077699-f5ce-4c2f-6a31-1953017efba8"
            >
              <div class="div-block-44">
                <div class="div-block-43">
                  <label for="field-2" class="field-label-2">
                    <strong>Enter a username to share</strong>
                  </label>
                  <input
                    class="text-field w-input"
                    maxlength="256"
                    name="field-2"
                    data-name="Field 2"
                    placeholder="Example Text"
                    type="text"
                    id="field-2"
                    required=""
                    style="margin-top: -5px"
                  />
                </div>
                <div class="button-2-copy w-button">Export</div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </app-package-list-items>
  </app-package-content>
</ion-content>

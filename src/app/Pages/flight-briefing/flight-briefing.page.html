<ion-content>
  <section class="list-page">
    <div>
      <div class="" [ngClass]="{'applied-styles': !isLoggedIn}" *ngIf="isLoggedIn">
        <h1 class="heading-6" [ngStyle]="{'text-align': isLoggedIn ? 'center' : 'left'}">
          Flight Briefing
        </h1>
        <div class="w-layout-grid grid-list" style="overflow-y: auto; max-height: 460px; -ms-overflow-style: none;margin-top: 249px !important;">
          <div (click)="NavigateToFlightEdit()" id="w-node-_0de2fb19-c504-712a-b299-1a10b36205eb-56144603"
            class="link-block-3 w-inline-block">
            <h1 class="heading-5">Flight: Edit</h1>
          </div>
          <div (click)="NavigateToImportExport()" id="w-node-_0de2fb19-c504-712a-b299-1a10b36205eb-56144603"
            class="link-block-3 w-inline-block">
            <h1 class="heading-5">Flight: Import/Export</h1>
          </div>
          <div (click)="NavigateToFlightSave()" id="w-node-_0de2fb19-c504-712a-b299-1a10b36205eb-56144603"
            class="link-block-3 w-inline-block">
            <h1 class="heading-5">Flight: Save</h1>
          </div>
          <div (click)="NavigateToFlightShare()" id="w-node-eeb1886e-2c92-e02c-6736-b9ae31e75cb6-56144603"
            class="link-block-3 w-inline-block">
            <h1 class="heading-5">Flight: Share</h1>
          </div>
          <div (click)="NavigateToImportDepartureList()" id="w-node-_15267599-4e64-b2e4-4f2f-f2a4545a7361-56144603"
            class="link-block-3 w-inline-block">
            <h1 class="heading-5">Import Departure List</h1>
          </div>

          <div (click)="NavigateToSheduleFlightReport()" id="w-node-_15267599-4e64-b2e4-4f2f-f2a4545a7361-56144603"
            class="link-block-3 w-inline-block">
            <h1 class="heading-5">Schedule Flight Report</h1>
          </div>

        </div>
      </div>
    </div>

  </section>
</ion-content>

<ion-footer class="ion-no-border">
  <div class="">
    <img  style="margin-top: -69px" src="../../assets/Path-3447.svg" loading="lazy" width="1216" alt="" />
    <div class="footerdiv">
      <a (click)="NavigateToLandingPage()" class="link-block-5 w-inline-block"
        style="position: relative; top: -11px"><img src="../../assets/Group-3489.svg" loading="lazy" alt="" />
        <h6 class="heading-10-copy" style="
            color: #fff;
            margin-top: 9px;
            margin-bottom: 0;
            font-family: Montserrat, sans-serif;
            text-decoration: none;
            font-size: 12px;
            margin-top: 4px;
          "></h6>
      </a>
    </div>
  </div>
</ion-footer>

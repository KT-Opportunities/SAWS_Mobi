<ion-content>
  <app-service-content>
    <app-service-header>
      Flight Briefing
    </app-service-header>

    <app-service-list-items *ngIf="isLoggedIn && !isFreeSubscription">
      <app-service-list-items-grid>
        <app-service-list-item (click)="NavigateToFlightEdit()">
          Flight: Edit
        </app-service-list-item>
        <app-service-list-item (click)="NavigateToImportExport()">
          Flight: Import/Export
        </app-service-list-item>
        <app-service-list-item (click)="NavigateToFlightSave()">
          Flight: Save
        </app-service-list-item>
        <app-service-list-item (click)="NavigateToFlightShare()">
          Flight: Share
        </app-service-list-item>
        <app-service-list-item (click)="NavigateToImportDepartureList()">
          Import Departure List
        </app-service-list-item>
        <app-service-list-item (click)="NavigateToSheduleFlightReport()">
          Schedule Flight Report
        </app-service-list-item>
      </app-service-list-items-grid>
    </app-service-list-items>
  </app-service-content>
</ion-content>

<app-footer></app-footer>

<div class="footerdiv">
  <a (click)="NavigateToLandingPage()" class="link-block-5 w-inline-block" style="position: relative; top: -11px"><img
      src="../../assets/Group-3489.svg" loading="lazy" alt="" />
    <h6 class="heading-10-copy" style="
        color: #fff;
        margin-top: 9px;
        margin-bottom: 0;
        font-family: Montserrat, sans-serif;
        text-decoration: none;
        font-size: 12px;
        margin-top: 4px;
      "></h6>
  </a>
</div>

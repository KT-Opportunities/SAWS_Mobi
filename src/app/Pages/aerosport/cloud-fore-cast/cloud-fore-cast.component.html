<ion-content>
  <app-loading *ngIf="loading"></app-loading>

  <div id="top"></div>
  <app-package-content>
    <app-package-header> Cloud Cover</app-package-header>

    <app-package-sub-header> </app-package-sub-header>
 <app-package-list-items>
   <div class="aerosport" style="padding: 16px 16px 16px 24px;">
      <ng-container *ngIf="hasData(); else noDataTemplate">
      <div class="div-block-464">
        <div class="image-container">
          <div
            class="w-layout-grid metar-history-grid"
            style="margin-right: 18px; margin-right: 18px; margin-top: 12px"
          >
            <div
              id="w-node-_81fe7d7e-9d98-6d05-8ae3-2b550ca5db26-7830bece"
              class="div-block-15"
            >
              <div class="div-block-14"></div>
            </div>
            <div
              id="w-node-_81fe7d7e-9d98-6d05-8ae3-2b550ca5db28-7830bece"
              class="form-block w-form"
            >
              <div class="w-form">
                <div id="w-node-_81fe7d7e-9d98-6d05-8ae3-2b550ca5db2b-7830bece">
                  <label for="" class="field-label"> Select Product: </label>
                </div>

                <div class="w-form">
  <form
    id="email-form-3"
    name="email-form-3"
    data-name="Email Form 3"
    method="get"
    class="form-3"
    data-wf-page-id="65ef0e606bbd1609bb9b1d15"
    data-wf-element-id="cloud-cover-dropdown"
  >
    <div class="w-layout-grid grid-25">
      <div id="w-node-cloud-cover-dropdown-bb9b1d15">
        <label for="" class="field-label">Select Cloud Cover</label>

        <div
          data-hover="false"
          data-delay="0"
          class="text-field-blue w-dropdown"
          (click)="cloudCoverDropdownProductOpen()"
        >
          <div class="w-dropdown-toggle">
            <div class="icon-2 w-icon-dropdown-toggle" id="icon3"></div>
            <div class="text-block">{{ selectedOptionProduct }}</div>
          </div>

          <nav class="dropdown-list1" style="z-index:99999px" *ngIf="isDropdownProductOpen">
            <div
              class="w-dropdown-link"
              (click)="selectDropdownProduct('Total cloud', 'dropdown1', 'tc')"
            >
              Total cloud
            </div>

            <div
              class="w-dropdown-link"
              (click)="selectDropdownProduct('Low level', 'dropdown2', 'l')"
            >
              Low level
            </div>

            <div
              class="w-dropdown-link"
              (click)="selectDropdownProduct('Medium level', 'dropdown3', 'm')"
            >
              Medium level
            </div>

            <div
              class="w-dropdown-link"
              (click)="selectDropdownProduct('High level', 'dropdown4', 'h')"
            >
              High level
            </div>
          </nav>
        </div>
      </div>
    </div>
  </form>
              </div>


                <div id="w-node-_81fe7d7e-9d98-6d05-8ae3-2b550ca5db2b-7830bece">
                  <label for="" class="field-label"> Current Frame: </label>
                </div>

               <div class="w-form">
  <form
    id="email-form-3"
    name="email-form-3"
    data-name="Email Form 3"
    method="get"
    class="form-3"
    data-wf-page-id="65ef0e606bbd1609bb9b1d15"
    data-wf-element-id="cloud-cover-frame-dropdown"
  >
    <div class="w-layout-grid grid-25">
      <div id="w-node-cloud-cover-frame-dropdown-bb9b1d15">
        <label for="" class="field-label">Select Frame</label>

        <div
          data-hover="false"
          data-delay="0"
          class="text-field-blue w-dropdown"
          (click)="cloudCoverDropdownFrameOpen()"
        >
          <div class="w-dropdown-toggle">
            <div class="icon-2 w-icon-dropdown-toggle" id="icon3"></div>
            <div class="text-block">
              {{ formatTimestamp(selectedOptionFrame) }}
            </div>
          </div>

          <nav class="dropdown-list1" *ngIf="isDropdownFrameOpen">
            <div
              *ngFor="let item of frameArray"
              class="w-dropdown-link"
              (click)="selectDropdownFrame(item.lastmodified, item.filename)"
            >
              {{ formatTimestamp(item.lastmodified) }}
            </div>
          </nav>
        </div>
      </div>
    </div>
  </form>
              </div>


                <div class="w-form-done">
                  <div></div>
                </div>
                <div class="w-form-fail">
                  <div></div>
                </div>
              </div>
            </div>
          </div>

          <div class="div-block-15" *ngIf="selectedOptionFrame">
            <div>
              <div class="small-m" scroll="false">
                <div class="rows-wrap">
                  <div
                    data-delay="4000"
                    data-animation="slide"
                    class="slider-2 w-slider"
                    data-autoplay="false"
                    data-easing="ease"
                    data-hide-arrows="false"
                    data-disable-swipe="false"
                    data-autoplay-limit="0"
                    data-nav-spacing="3"
                    data-duration="500"
                    data-infinite="true"
                  >
                    <swiper [config]="config" class="image-container">
                      <img
                        tappable
                        (click)="ImageViewer(fileBaseUrl)"
                        [src]="fileBaseUrl"
                        loading="lazy"
                        alt=""
                        class="responsive-image"
                        width="100%"
                        height="100%"
                      />
                    </swiper>
                    <div
                      class="w-slider-arrow-left"
                      style="color: #002548"
                      (click)="previousImage()"
                    >
                      <div
                        class="w-icon-slider-left"
                        style="color: #002548"
                      ></div>
                    </div>
                    <div
                      class="w-slider-arrow-right"
                      style="color: #002548"
                      (click)="nextImage()"
                    >
                      <div
                        class="w-icon-slider-right"
                        style="color: #002548"
                      ></div>
                    </div>
                    <div class="w-slider-nav w-round w-num"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      </ng-container>
       <ng-template #noDataTemplate>
        <div class="no-data-message">
          <h2>Currently there is no data to display.</h2>
        </div>
      </ng-template>
    </div>
 </app-package-list-items>
   
  </app-package-content>
</ion-content>

<app-footer></app-footer>

<div class="footerdiv" id="footerdivid1">
  <div (click)="NavigateToAerosport()" class="link-block-5 w-inline-block">
    <img src="../../assets/Group-4522.svg" loading="lazy" alt="" />
    <h6
      class="heading-10-copy"
      id="styleh6"
      style="
        color: #fff;
        margin-top: 10px;
        margin-bottom: 0;
        font-family: Montserrat, sans-serif;
        text-decoration: none;
        font-size: 12px;
        margin-top: 4px;
      "
    >
      Aerosport
    </h6>
  </div>
</div>

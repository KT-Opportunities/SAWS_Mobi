<ion-content>
  <!-- <div *ngIf="isLoading === true" class="loading-indicator">
    <ion-spinner *ngIf="isLoading === true" name="bubbles"></ion-spinner
    >Loading...
  </div> -->
  <section class="list-page">
    <div class="" *ngIf="isFormVisible">
      <div
        class=""
        [ngClass]="{'applied-styles': !isLoggedIn}"
        *ngIf="isLoggedIn===true"
      >
        <h1 class="heading-6" style="text-align: center">AeroSport</h1>
        <div
          class="w-layout-grid grid-list"
          style="overflow-y: auto; max-height: 460px; -ms-overflow-style: none"
        >
          <div
            (click)="CentralInterior()"
            id="w-node-_0de2fb19-c504-712a-b299-1a10b36205eb-56144603"
            href="#"
            class="link-block-3 w-inline-block"
          >
            <h1 class="heading-5">Central Interior</h1>
          </div>
          <a
            (click)="CloudForecast()"
            id="w-node-_0de2fb19-c504-712a-b299-1a10b36205eb-56144603"
            class="link-block-3 w-inline-block"
          >
            <h1 class="heading-5">Cloud Forecast</h1>
          </a>
          <div
            (click)="KwazulNatalToggle()"
            id="w-node-_0de2fb19-c504-712a-b299-1a10b36205eb-56144603"
            href="#"
            class="link-block-3 w-inline-block"
          >
            <h1 class="heading-5">Kwazulu Natal</h1>
          </div>

          <div
            (click)="SouthWesternCape()"
            id="w-node-_0de2fb19-c504-712a-b299-1a10b36205eb-56144603"
            href="#"
            class="link-block-3 w-inline-block"
          >
            <h1 class="heading-5">Southwestern Cape</h1>
          </div>
          <div
            (click)="SpotGraphToggle()"
            id="w-node-_15267599-4e64-b2e4-4f2f-f2a4545a7361-56144603"
            href="#"
            class="link-block-3 w-inline-block"
          >
            <h1 class="heading-5">Spot Graph Map</h1>
          </div>
          <div
            (click)="SynopticAnalysis()"
            id="w-node-_0de2fb19-c504-712a-b299-1a10b36205eb-56144603"
        
            class="link-block-3 w-inline-block"
          >
            <h1 class="heading-5">Synoptic Analysis</h1>
          </div>
          <div
            (click)="TSProbability()"
            id="w-node-_15267599-4e64-b2e4-4f2f-f2a4545a7361-56144603"
            href="https://aviation.weathersa.co.za/#showTSProbability"
            class="link-block-3 w-inline-block"
          >
            <h1 class="heading-5">TS Probability</h1>
          </div>
        </div>
      </div>
    </div>



  


    <!-- TS Probability-->

    <section class="ob-metar-history" *ngIf="isTSProbability">
      <div class="cloud-cover">
        <h1 class="heading6">TS Probability</h1>
        <div class="w-layout-grid metar-history-grid">
          <div class="date-container">
            <button
              id="last-day-btn"
              class="button-spacing"
              (click)="previousDay()"
            >
              << Previous Day
            </button>
            <span id="current-date"></span>
            <button
              id="next-day-btn"
              class="button-spacing"
              (click)="nextDay()"
            >
              Next Day >>
            </button>
          </div>
        </div>

        <div class="aerosport">
          <div class="aerosportScrol">
            <div class="div-block-464">
              <div class="w-slider-mask prev">
                <!-- <div class="w-slide"></div> -->

                <div *ngIf="prevday">
                  <!-- <div class="w-slide"></div> -->

                  <img
                    [src]="fileBaseUrlPrevious"
                    loading="lazy"
                    width="1216"
                    alt=""
                    class="image"
                    width="100%"
                    height="100%"
                  />
                  <!-- <div class="w-slide"></div> -->
                </div>
                <div *ngIf="nextday">
                  <!-- <div class="w-slide"></div> -->
                  <img
                    [src]="fileBaseUrlNext"
                    loading="lazy"
                    width="100%"
                    height="100%"
                    alt=""
                    class="image"
                  />
                  <!-- <div class="w-slide"></div> -->
                </div>
                <!-- <div class="w-slide"></div> -->
              </div>
            </div>
          </div>
          <div class="bottomdiv">
            <img
              src="images/Path-3447.svg"
              loading="lazy"
              width="1216"
              alt=""
              class="image"
            />
            <div class="footerdiv">
              <a href="landing-page.html" class="link-block-5 w-inline-block"
                ><img
                  src="images/Group-4522.svg"
                  loading="lazy"
                  width="35"
                  alt=""
                />
                <!-- <h6 class="heading-10">Forecast</h6> -->
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div class="bottomdiv" style="margin-top: 148%" *ngIf="isFormVisible">
      <img
        src="../../assets/Path-3447.svg"
        loading="lazy"
        width="1216"
        alt=""
      />
      <div class="footerdiv">
        <a
          (click)="aerosportPage()"
          class="link-block-5 w-inline-block"
          style="position: relative; top: -11px"
          ><img src="../../assets/Group-3489.svg" loading="lazy" alt="" />
          <h6
            class="heading-10-copy"
            style="
              color: #fff;
              margin-top: 9px;
              margin-bottom: 0;
              font-family: Montserrat, sans-serif;
              text-decoration: none;
              font-size: 12px;
              margin-top: 4px;
            "
          ></h6
        ></a>
      </div>
    </div>

    <div class="bottomdiv" style="margin-top: 148%" *ngIf="!isFormVisible">
      <img
        src="../../assets/Path-3447.svg"
        loading="lazy"
        width="1216"
        alt=""
        class="image"
      />

      <div class="footerdiv" id="footerdivid">
        <a (click)="forecastPage()" class="link-block-5 w-inline-block"
          ><img src="../../assets/Group-4522.svg" loading="lazy" alt="" />
          <h6 class="heading-10-copy" id="styleh6">Aerosport</h6></a
        >
      </div>
    </div>
  </section></ion-content
>

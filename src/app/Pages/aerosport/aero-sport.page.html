<ion-content>
  <app-service-content>
    <app-service-header> AeroSport </app-service-header>

    <app-service-list-items *ngIf="isLoggedIn && !isFreeSubscription">
      <app-service-list-items-grid>
        <app-service-list-item (click)="NavigateToCentralInterior()">
          Central Interior
        </app-service-list-item>
        <app-service-list-item (click)="NavigateToCloudForecast()">
          Cloud Forecast
        </app-service-list-item>
        <app-service-list-item (click)="NavigateToKwazulNatal()">
          Kwazulu Natal
        </app-service-list-item>
        <app-service-list-item (click)="NavigateToSouthWesternCape()">
          Southwestern Cape
        </app-service-list-item>
        <app-service-list-item (click)="NavigateToSpotGraphMap()">
          Spot Graph Map
        </app-service-list-item>
        <app-service-list-item (click)="NavigateToSynopticAnalysis()">
          Synoptic Analysis
        </app-service-list-item>
        <app-service-list-item (click)="NavigateToTSProbability()">
          TS Probability
        </app-service-list-item>
      </app-service-list-items-grid>
    </app-service-list-items>
  </app-service-content>
</ion-content>

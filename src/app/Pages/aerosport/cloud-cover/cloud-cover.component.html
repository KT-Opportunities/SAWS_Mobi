<ion-content>
  <app-loading *ngIf="loading"></app-loading>

  <div id="top"></div>
  <app-package-content>
    <app-package-header> SAWS Satelite </app-package-header>

    <app-package-sub-header> </app-package-sub-header>

    <app-package-list-items>
      <div class="cloud-cover">
        <!-- <h1 class="heading-12">SAWS Satelite</h1> -->

        <div
          class="w-layout-grid metar-history-grid"
          style="margin-right: 18px; margin-right: 18px; margin-top: 12px"
        >
          <div
            id="w-node-_81fe7d7e-9d98-6d05-8ae3-2b550ca5db26-7830bece"
            class="div-block-15"
          >
            <div class="div-block-14"></div>
          </div>
          <div
            id="w-node-_81fe7d7e-9d98-6d05-8ae3-2b550ca5db28-7830bece"
            class="form-block w-form"
          >
            <div class="w-form">
              <div id="w-node-_81fe7d7e-9d98-6d05-8ae3-2b550ca5db2b-7830bece">
                <label for="" class="field-label"> Select Product: </label>
              </div>

              <div
                data-hover="false"
                data-delay="0"
                class="text-field-blue w-dropdown"
                (click)="cloudCoverDropdownProductOpen()"
              >
                <div class="w-dropdown-toggle">
                  <div class="icon-2 w-icon-dropdown-toggle2" id="icon2"></div>
                  <div class="text-block">{{ selectedOptionProduct }}</div>
                </div>

                <nav class="dropdown-list1" *ngIf="isDropdownProductOpen">
                  <div
                    class="w-dropdown-link"
                    (click)="
                      selectDropdownProduct('Total cloud', 'dropdown1', 'tc')
                    "
                  >
                    Total cloud
                  </div>

                  <div
                    class="w-dropdown-link"
                    (click)="
                      selectDropdownProduct('Low level', 'dropdown2', 'l')
                    "
                  >
                    Low level
                  </div>

                  <div
                    class="w-dropdown-link"
                    (click)="
                      selectDropdownProduct('Medium level', 'dropdown3', 'm')
                    "
                  >
                    Medium level
                  </div>

                  <div
                    class="w-dropdown-link"
                    (click)="
                      selectDropdownProduct('High level', 'dropdown4', 'h')
                    "
                  >
                    High level
                  </div>
                </nav>
              </div>

              <div id="w-node-_81fe7d7e-9d98-6d05-8ae3-2b550ca5db3a-7830bece">
                <label for="" class="field-label"> Current Frame: </label>
              </div>

              <div
                id="email-form-3"
                name="email-form-3"
                data-name="Email Form 3"
                method="get"
                class="form-3"
                data-wf-page-id="65ef0e606bbd1609bb9b1d15"
                data-wf-element-id="5127f7e5-929e-7445-9e38-c3d8c5b5c252"
              >
                <div>
                  <div
                    data-hover="false"
                    data-delay="0"
                    class="text-field-blue w-dropdown"
                    (click)="cloudCoverDropdownFrameOpen()"
                  >
                    <div class="w-dropdown-toggle">
                      <div
                        class="icon-2 w-icon-dropdown-toggle"
                        id="icon2"
                      ></div>
                      <div class="text-block">
                        {{ formatTimestamp(selectedOptionFrame) }}
                      </div>
                    </div>

                    <nav class="dropdown-list1" *ngIf="isDropdownFrameOpen">
                      <div
                        *ngFor="let item of frameArray"
                        class="w-dropdown-link"
                        (click)="
                          selectDropdownFrame(item.lastmodified, item.filename)
                        "
                      >
                        {{ formatTimestamp(item.lastmodified) }}
                      </div>
                    </nav>
                  </div>
                </div>
              </div>

              <div class="w-form-done">
                <div></div>
              </div>
              <div class="w-form-fail">
                <div></div>
              </div>
            </div>
          </div>
        </div>

        <div class="div-block-15" *ngIf="selectedOptionFrame">
          <div>
            <div class="small-m" scroll="false">
              <div class="rows-wrap">
                <div
                  data-delay="4000"
                  data-animation="slide"
                  class="slider-2 w-slider"
                  data-autoplay="false"
                  data-easing="ease"
                  data-hide-arrows="false"
                  data-disable-swipe="false"
                  data-autoplay-limit="0"
                  data-nav-spacing="3"
                  data-duration="500"
                  data-infinite="true"
                >
                  <div class="control-buttons">
                    <button (click)="rotateImage()">Rotate</button>
                  </div>

                  <div class="w-slider-mask">
                    <img
                    #imageElement
                    [src]="fileBaseUrl"
                    loading="lazy"
                    alt=""
                    class="image"
                    width="70%"
                    height="70%"
                    [style.transform]="'scale(' + scale + ') rotate(' + rotation + 'deg)'"
                    (pinch)="onPinch($event)"
                  />
                  </div>
                  <div class="w-slider-arrow-left" (click)="previousImage()">
                    <div class="w-icon-slider-left"></div>
                  </div>
                  <div class="w-slider-arrow-right" (click)="nextImage()">
                    <div class="w-icon-slider-right"></div>
                  </div>
                  <div class="w-slider-nav w-round w-num"></div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- <div *ngIf="!selectedOptionFrame">
          loading image...
        </div> -->
      </div>
    </app-package-list-items>
  </app-package-content>
</ion-content>

<app-footer></app-footer>

<div class="footerdiv" id="footerdivid1">
  <div (click)="NavigateToAerosport()" class="link-block-5 w-inline-block">
    <img src="../../assets/Group-4522.svg" loading="lazy" alt="" />
    <h6
      class="heading-10-copy"
      id="styleh6"
      style="
        color: #fff;
        margin-top: 10px;
        margin-bottom: 0;
        font-family: Montserrat, sans-serif;
        text-decoration: none;
        font-size: 12px;
        margin-top: 4px;
      "
    >
      Aerosport
    </h6>
  </div>
</div>

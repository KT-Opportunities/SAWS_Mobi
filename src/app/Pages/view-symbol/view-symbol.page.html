<ion-content fullscreen>
  <swiper-container zoom="true" appSwiper [config]="swiperConfig" #swiper>
    <swiper-slide>
      <div class="swiper-zoom-container">
        <img [src]="rotatedImg ? rotatedImg : img" class="centered-image" />
      </div>
    </swiper-slide>
  </swiper-container>

  <div class="navigation" *ngIf="imgsIsArray && imgs.length > 1">
    <ion-button (click)="prev()">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-button>
    <ion-button (click)="next()">
      <ion-icon name="arrow-forward-outline"></ion-icon>
    </ion-button>
  </div>
</ion-content>

<ion-footer>
  <ion-row>
    <ion-col size="4" class="ion-text-center">
      <ion-button (click)="rotateLeft()" fill="clear" color="light">
        <ion-icon name="refresh-outline" slot="start"></ion-icon>
        rotate left
      </ion-button>
    </ion-col>
    <ion-col size="4" class="ion-text-center">
      <ion-button (click)="close()" fill="clear" color="light">
        <ion-icon name="close" slot="middle"></ion-icon>
        close
      </ion-button>
    </ion-col>
    <ion-col size="4" class="ion-text-center">
      <ion-button (click)="rotateRight()" fill="clear" color="light">
        <ion-icon name="refresh-outline" slot="end"></ion-icon>
        rotate right
      </ion-button>
    </ion-col>
  </ion-row>
</ion-footer>

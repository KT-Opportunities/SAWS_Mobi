<ion-content>
  <app-service-content>
    <app-service-header>
      Observation
    </app-service-header>

    <app-service-list-items  *ngIf="isLoggedIn && !isFreeSubscription">
      <app-service-list-items-grid>
        <app-service-list-item (click)="NavigateToMetar()">
          Metar
        </app-service-list-item>
        <app-service-list-item (click)="NavigateToWebCam()">
          Webcams
        </app-service-list-item>
        <app-service-list-item (click)="NavigateToColorCoded()">
          METAR: Color Coded
        </app-service-list-item>
        <app-service-list-item (click)="NavigateToMetarRecent()">
          METAR: Recent
        </app-service-list-item>
        <app-service-list-item (click)="NavigateToMetarHistory()">
          METAR: History
        </app-service-list-item>
        <app-service-list-item (click)="NavigateToSpeci()">
          SPECI
        </app-service-list-item>
        <app-service-list-item (click)="NavigateToMetarTafRecent()">
          METAR/TAF: Recent
        </app-service-list-item>
        <app-service-list-item (click)="NavigateToRadar()">
          Radar
        </app-service-list-item>
        <app-service-list-item (click)="NavigateToSatelite()">
          Satellite
        </app-service-list-item>
        <app-service-list-item (click)="NavigateToWeatherMap()">
          Weather Map
        </app-service-list-item>
      </app-service-list-items-grid>
    </app-service-list-items>

    <app-service-list-items *ngIf="isLoggedIn && isFreeSubscription">
      <app-service-list-items-grid>
        <app-service-list-item (click)="NavigateToMetar()">
          Metar
        </app-service-list-item>
        <app-service-list-item (click)="NavigateToWebCam()">
          Webcams
        </app-service-list-item>
      </app-service-list-items-grid>
    </app-service-list-items>

    <app-service-list-items *ngIf="!isLoggedIn">
      <app-service-list-items-grid>
        <app-service-list-item (click)="NavigateToMetar()">
          Metar
        </app-service-list-item>
        <app-service-list-item (click)="NavigateToWebCam()">
          Webcams
        </app-service-list-item>
      </app-service-list-items-grid>
    </app-service-list-items>
 
  </app-service-content>
</ion-content>

<app-footer></app-footer>

<div class="footerdiv">
  <a (click)="NavigateToLandingPage()" class="link-block-5 w-inline-block" style="position: relative; top: -11px"><img
      src="../../assets/Group-3489.svg" loading="lazy" alt="" />
    <h6 class="heading-10-copy" style="
        color: #fff;
        margin-top: 9px;
        margin-bottom: 0;
        font-family: Montserrat, sans-serif;
        text-decoration: none;
        font-size: 12px;
        margin-top: 4px;
      "></h6>
  </a>
</div>

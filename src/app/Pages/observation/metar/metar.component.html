<ion-content>
  <div *ngIf="loading" class="loading-indicator">
    <ion-spinner *ngIf="loading" name="bubbles"></ion-spinner>Loading...
  </div>

  <section class="list-page"></section>

  <section class="colour-coded-tafs-page">
    <div class="div-block-2"><img src="images/Path-3452.svg" loading="lazy" width="1216" alt="" class="image"></div>

    <div class="tafs-div">
      <h1 class="heading-6" id="colorcoded">Meteorological Aerodrome Report</h1>

      <div class="w-layout-grid grid-6" id="layout">
        <div id="w-node-e7ec9294-4182-a125-c428-84c8c81f6e70-5aa24fea" class="w-layout-grid grid-cct-copy">
          <div id="w-node-_211f6e7f-4ab3-965d-1518-9c1f84dfceec-5aa24fea" class="cct">
            <h1 class="heading-7">Date :</h1>
            <h1 class="heading-8">2024 - 01 - 22</h1>
          </div>
          <div id="w-node-_2ef88a37-3b9e-7fec-658a-a6f84d594d57-5aa24fea" class="cct">
            <h1 class="heading-7">Time : </h1>
            <h1 class="heading-8">13:15:45</h1>
          </div>
        </div>
        <div class="ObservScrol">
          <div id="w-node-f5bb06e8-f72c-b502-4775-b999902099d0-5aa24fea" class="div-block-14-copy">
            <div>
              <h5 class="heading-9">Query TAFs</h5>
              <form action="/search" 
              style="width: 80vw!important;"
              (ngSubmit)="onSearch($event)"
               class="search w-form">
               <input class="search-input w-input"
                 [(ngModel)]="searchQuery"  
                  maxlength="256"
                  name="query" 
                  placeholder="Searchâ€¦" 
                  type="search" id="search" 
                  required="">
                  <input type="submit"
                  (click)="onSearch($event)"
                  class="search-button w-button"
                   value="Search">
                  </form>
            </div>
          </div>


          <div id="w-node-baf2c695-dc7d-239a-214f-78aae7ec4a02-5aa24fea" class="div-block-15">
            <div class="div-block-32">
              <div class="w-layout-grid ccta-grid">
                <div id="w-node-baf2c695-dc7d-239a-214f-78aae7ec4a07-5aa24fea" class="cct-copy-copy">
                  <div class="button w-button" id="Normal">Normal</div>
                </div>
                <div id="w-node-baf2c695-dc7d-239a-214f-78aae7ec4a0a-5aa24fea" class="cct-copy">
                  <div class="button-2 w-button" id="style">Colour / Style Index</div>
                </div>
              </div>
            </div>
            <div>
              <div class="w-layout-grid heading-text" *ngFor="let report of filteredmetarReports">
                <div id="w-node-baf2c695-dc7d-239a-214f-78aae7ec4a0f-5aa24fea" class="cct-copy-copy">
                  <h1 class="heading-21">{{ report.filetextcontent }}</h1>
                </div>
                <div id="w-node-baf2c695-dc7d-239a-214f-78aae7ec4a12-5aa24fea" class="cct-copy">
                  <div class="button-2-copy w-button" (click)="ImageViewer(item)">View Decoded</div>
                </div>
              </div>
              <div class="w-layout-grid grid-18">
                <div id="w-node-baf2c695-dc7d-239a-214f-78aae7ec4a16-5aa24fea" class="div-block-16">
                </div>
                <div id="w-node-baf2c695-dc7d-239a-214f-78aae7ec4a22-5aa24fea" class="div-block-17"></div>
              </div>
            </div>
            <div>
            </div>
            <div>
            </div>
          </div>
        </div>
      </div>

    </div>
    <div class="bottomdiv" style="margin-top: 147% !important;">
      <img src="images/Path-3447.svg" loading="lazy" width="1216" alt="" class="image">
    </div>
  </section>


</ion-content>
<ion-footer class="ion-no-border">
  <div class="">
    <img src="../../assets/Path-3447.svg" loading="lazy" width="1216" alt="" class="image" />

    <div class="footerdiv" id="footerdivid1">
      <div (click)=" NavigateToObservation()" class="link-block-5 w-inline-block">
        <img src="../../assets/Group-4522.svg" loading="lazy" alt="" />
        <h6 class="heading-10-copy" id="styleh6" style="color: #fff;
             margin-top: 10px;
             margin-bottom: 0;
             font-family: Montserrat, sans-serif;
             text-decoration: none;
             font-size: 12px;
             margin-top: 4px;">
          Observation
        </h6>
      </div>
    </div>
  </div>
</ion-footer>

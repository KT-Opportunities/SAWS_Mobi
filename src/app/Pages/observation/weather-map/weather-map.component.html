<ion-content>
  <app-loading *ngIf="loading"></app-loading>

  <div id="top"></div>
  <app-package-content>
    <app-package-header>
      Current METAR/SYNOP temperatures and weather
    </app-package-header>

    <app-package-sub-header></app-package-sub-header>

    <div class="aerosport">
      <div class="div-block-464">
        <div class="image-container">
          <div
            class="w-layout-grid metar-history-grid"
            style="margin-right: 18px; margin-top: 12px"
          >
            <div class="div-block-15"></div>

            <!-- Updated Dropdown with Arrows -->
            <div class="form-block w-form">
              <label for="" class="field-label">Last Updated:</label>
              <div
                class="dropdown-container"
                (click)="sateliteDropdownFrameOpen()"
              >
                <div class="dropdown-toggle">
                  <div class="text-block">
                    {{ formatTimestamp(selectedOptionFrame) }}
                  </div>
                  <div class="dropdown-arrow">
                    <img
                      src="../../assets/icon/arrow-drop-down-svgrepo-com.svg"
                      loading="lazy"
                      alt=""
                    />
                  </div>
                  <!-- Arrow icon -->
                </div>
                <nav class="dropdown-list1" *ngIf="isDropdownFrameOpen">
                  <div
                    *ngFor="let item of frameArray"
                    class="dropdown-item"
                    (click)="
                      selectDropdownFrame(item.lastmodified, item.filename)
                    "
                  >
                    {{ formatTimestamp(item.lastmodified) }}
                  </div>
                </nav>
              </div>
            </div>

            <!-- Image slider section -->
            <div class="div-block-15" *ngIf="!loading">
              <div>
                <div class="small-m" scroll="false">
                  <div class="rows-wrap">
                    <div
                      data-delay="4000"
                      data-animation="slide"
                      class="slider-2 w-slider"
                      data-autoplay="false"
                      data-easing="ease"
                      data-hide-arrows="false"
                      data-disable-swipe="false"
                      data-autoplay-limit="0"
                      data-nav-spacing="3"
                      data-duration="500"
                      data-infinite="true"
                    >
                      <swiper [config]="config" class="image-container">
                        <img
                          tappable
                          (click)="ImageViewer(fileBaseUrl)"
                          [src]="fileBaseUrl"
                          loading="lazy"
                          alt="No Image"
                          class="responsive-image"
                          width="100%"
                          height="100%"
                        />
                      </swiper>
                      <div
                        class="w-slider-arrow-left"
                        style="color: #fff"
                        (click)="previousImage()"
                      >
                        <div
                          class="w-icon-slider-left"
                          style="color: #fff"
                        ></div>
                      </div>
                      <div
                        class="w-slider-arrow-right"
                        style="color: #fff"
                        (click)="nextImage()"
                      >
                        <div
                          class="w-icon-slider-right"
                          style="color: #fff"
                        ></div>
                      </div>
                      <div class="w-slider-nav w-round w-num"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </app-package-content>
</ion-content>

<app-footer></app-footer>

<div class="footerdiv" id="footerdivid1">
  <div (click)="navigateToObservation()" class="link-block-5 w-inline-block">
    <img src="../../assets/Group-4522.svg" loading="lazy" alt="" />
    <h6
      class="heading-10-copy"
      id="styleh6"
      style="
        color: #fff;
        margin-top: 10px;
        margin-bottom: 0;
        font-family: Montserrat, sans-serif;
        text-decoration: none;
        font-size: 12px;
        margin-top: 4px;
      "
    >
      Observation
    </h6>
  </div>
</div>

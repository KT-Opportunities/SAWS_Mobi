<ion-content>
  <!-- <div *ngIf="loading" class="loading-indicator">Loading...</div> -->

  <div *ngIf="loading" class="loading-indicator">
    <ion-spinner *ngIf="loading" name="bubbles"></ion-spinner>Loading...
  </div>

  <section class="list-page">
    <div class="">
      <div
        class=""
        [ngClass]="{'applied-styles': !isLoggedIn}"
        *ngIf="isLoggedIn"
      >
        <h1
          class="heading-6"
          [ngStyle]="{'text-align': isLoggedIn ? 'center' : 'left'}"
        >
          Domestic
        </h1>
        <div
          class="w-layout-grid grid-list"
          style="overflow-y: auto; max-height: 498px; -ms-overflow-style: none"
        >
          <div
            (click)="NavigateToFlightDocument()"
            id="w-node-_0de2fb19-c504-712a-b299-1a10b36205eb-56144603"
            class="link-block-3 w-inline-block"
          >
            <h1 class="heading-5">Flight Document</h1>
          </div>
          <div
            (click)="NavigateToHourlyCharts()"
            id="w-node-_0de2fb19-c504-712a-b299-1a10b36205eb-56144603"
            class="link-block-3 w-inline-block"
          >
            <h1 class="heading-5">Hourly Charts</h1>
          </div>
          <div
            (click)="NavigateToIcaoLocations()"
            id="w-node-_0de2fb19-c504-712a-b299-1a10b36205eb-56144603"
            class="link-block-3 w-inline-block"
          >
            <h1 class="heading-5">ICAO Locations</h1>
          </div>
          <div
            (click)="NavigateToMetarMaps()"
            id="w-node-eeb1886e-2c92-e02c-6736-b9ae31e75cb6-56144603"
            class="link-block-3 w-inline-block"
          >
            <h1 class="heading-5">METAR Maps</h1>
          </div>
          <div
            (click)="NavigateToQnhChart()"
            id="w-node-_15267599-4e64-b2e4-4f2f-f2a4545a7361-56144603"
            class="link-block-3 w-inline-block"
          >
            <h1 class="heading-5">QNH CHart</h1>
          </div>
          <div
            (click)="NavigateToSIGWXCharts()"
            id="w-node-_15267599-4e64-b2e4-4f2f-f2a4545a7361-56144603"
            class="link-block-3 w-inline-block"
          >
            <h1 class="heading-5">SIGWX Charts</h1>
          </div>
          <div
            (click)="NavigateToTakeOffData()"
            id="w-node-_15267599-4e64-b2e4-4f2f-f2a4545a7361-56144603"
            class="link-block-3 w-inline-block"
          >
            <h1 class="heading-5">Take-off Data</h1>
          </div>
          <div
            (click)="NavigateToWarnings()"
            id="w-node-_15267599-4e64-b2e4-4f2f-f2a4545a7361-56144603"
            class="link-block-3 w-inline-block"
          >
            <h1 class="heading-5">Warnings</h1>
          </div>
          <div
            (click)="NavigateToWindsCharts()"
            id="w-node-_0de2fb19-c504-712a-b299-1a10b36205eb-56144603"
            class="link-block-3 w-inline-block"
          >
            <h1 class="heading-5">Winds Charts</h1>
          </div>

          <div
            (click)="NavigateToLowLevelWindProfile()"
            id="w-node-_0de2fb19-c504-712a-b299-1a10b36205eb-56144603"
            class="link-block-3 w-inline-block"
          >
            <h1 class="heading-5">
              Low-level Wind Profile for Upper Air stations
            </h1>
          </div>
        </div>
      </div>

      <div class="list-div" *ngIf="!isLoggedIn">
      </div>
    </div>
  </section>
</ion-content>

<ion-footer class="ion-no-border">
  <div class="">
    <img src="../../assets/Path-3447.svg" loading="lazy" width="1216" alt="" />
    <div class="footerdiv">
      <a
        (click)="NavigateToLandingPage()"
        class="link-block-5 w-inline-block"
        style="position: relative; top: -11px"
        ><img src="../../assets/Group-3489.svg" loading="lazy" alt="" />
        <h6
          class="heading-10-copy"
          style="
            color: #fff;
            margin-top: 9px;
            margin-bottom: 0;
            font-family: Montserrat, sans-serif;
            text-decoration: none;
            font-size: 12px;
            margin-top: 4px;
          "
        ></h6>
      </a>
    </div>
  </div>
</ion-footer>

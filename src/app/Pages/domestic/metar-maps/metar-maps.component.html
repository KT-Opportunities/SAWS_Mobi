<ion-content>
  <app-loading *ngIf="loading"></app-loading>

  <div id="top"></div>
  <app-package-content>
    <app-package-header> Metar Maps </app-package-header>

    <app-package-sub-header> </app-package-sub-header>

    <app-package-list-items>
      <div class="aerosport">
        <div class="aerosportScrol">
          <div class="div-block-464">
            <div class="w-slider-mask prev" style="margin-top: 84px">
              <img
                [src]="fileBaseUrlSynoptic"
                *ngIf="!loading && fileBaseUrlSynoptic"
                loading="lazy"
                width="1216"
                alt="Synoptic Analysis Image"
                class="image"
                style="width: 100%; height: 100%"
              />
            </div>
          </div>
        </div>
      </div>
    </app-package-list-items>
  </app-package-content>
</ion-content>

<app-footer></app-footer>

<div class="footerdiv" id="footerdivid1">
  <div (click)="NavigateToDomestic()" class="link-block-5 w-inline-block">
    <img src="../../assets/Group-4522.svg" loading="lazy" alt="" />
    <h6
      class="heading-10-copy"
      id="styleh6"
      style="
        color: #fff;
        margin-top: 10px;
        margin-bottom: 0;
        font-family: Montserrat, sans-serif;
        text-decoration: none;
        font-size: 12px;
        margin-top: 4px;
      "
    >
      Domestic
    </h6>
  </div>
</div>

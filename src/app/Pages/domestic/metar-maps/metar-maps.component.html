<ion-content [fullscreen]="true">

  <div *ngIf="isLoading" class="loading-indicator">
    <ion-spinner *ngIf="isLoading" name="bubbles"></ion-spinner>
    Loading...
  </div>

  <section class="aerosport-ci" style="margin-top: 107px !important">
    <h1 class="heading-6">Metar Maps</h1>
    <div class="aerosport">
      <div class="aerosportScrol">
        <div class="div-block-464">
          <div class="w-slider-mask prev" style="margin-top: 84px">
            <img [src]="fileBaseUrlSynoptic" *ngIf="!isLoading && fileBaseUrlSynoptic" loading="lazy" width="1216"
              alt="Synoptic Analysis Image" class="image" style="width: 100%; height: 100%" />
          </div>
        </div>
      </div>
    </div>

  </section>
</ion-content>

<ion-footer class="ion-no-border">
  <div class="">
    <img src="../../assets/Path-3447.svg" loading="lazy" width="1216" alt="" class="image" />

    <div class="footerdiv" id="footerdivid1">
      <div (click)=" NavigateToDomestic()" class="link-block-5 w-inline-block">
        <img src="../../assets/Group-4522.svg" loading="lazy" alt="" />
        <h6 class="heading-10-copy" id="styleh6" style="color: #fff;
             margin-top: 10px;
             margin-bottom: 0;
             font-family: Montserrat, sans-serif;
             text-decoration: none;
             font-size: 12px;
             margin-top: 4px;">
          Domestic
        </h6>
      </div>
    </div>
  </div>
</ion-footer>

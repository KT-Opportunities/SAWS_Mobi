<ion-content style="height: 100%; overflow: hidden">
  <app-loading *ngIf="loading"></app-loading>

  <div id="top"></div>
  <app-package-content>
    <app-package-header>
      {{ name || kwazulNatal || (anotherName.startsWith('xl') ?
      anotherName.substring(2) : anotherName) ||
      filenameToDisplayName[displayName] }}
      <div class="w-layout-grid metar-history-grid">
        <div class="date-container" *ngIf="TsProbability.length > 1">
          <button
            *ngIf="nextday"
            id="last-day-btn"
            class="button-spacing"
            (click)="previousDay()"
            [disabled]="!nextday"
            [ngClass]="{'disabled-button': !nextday}"
          >
            << Previous Day
          </button>
          <span id="current-date"></span>
          <button
            *ngIf="prevday"
            id="next-day-btn"
            class="button-spacing"
            (click)="nextDay()"
            [disabled]="!prevday"
            [ngClass]="{'disabled-button': !prevday}"
          >
            Next Day >>
          </button>
        </div>
      </div>
    </app-package-header>

    <app-package-sub-header></app-package-sub-header>

    <app-package-list-items style="height: 100%; overflow: hidden">
      <div class="cloud-cover" style="height: 100%; overflow: hidden">
        <div class="div-block-15" style="height: 100%; overflow: hidden">
          <div style="height: 100%; overflow: hidden">
            <div class="scroll small-m" style="height: 100%; overflow: hidden">
              <div style="height: 100%; overflow: hidden">
                <div
                  data-delay="4000"
                  data-animation="slide"
                  class="slider-2 w-slider"
                  data-autoplay="false"
                  data-easing="ease"
                  data-hide-arrows="false"
                  data-disable-swipe="false"
                  data-autoplay-limit="0"
                  data-nav-spacing="3"
                  data-duration="500"
                  data-infinite="true"
                >
                  <pan-zoom [config]="panZoomConfig">
                    <div *ngIf="prevday" style="height: 100%">
                      <img
                        [style.transform]="'rotate(' + rotationDegree + 'deg)'"
                        [src]="fileBaseUrlPrevious"
                        loading="lazy"
                        style="width: 100%; height: 100%; object-fit: cover"
                        alt=""
                        class="image"
                      />
                    </div>

                    <div *ngIf="nextday" style="height: 100%">
                      <img
                        [style.transform]="'rotate(' + rotationDegree + 'deg)'"
                        [src]="fileBaseUrlNext"
                        loading="lazy"
                        style="width: 100%; height: 100%; object-fit: cover"
                        alt=""
                        class="image"
                      />
                    </div>
                    <button (click)="rotateImage()">Rotate</button>
                  </pan-zoom>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </app-package-list-items>
  </app-package-content>
</ion-content>

<app-footer></app-footer>

<div class="footerdiv" id="footerdivid1">
  <div (click)="Aerosport()" class="link-block-5 w-inline-block">
    <img src="../../assets/Group-4522.svg" loading="lazy" alt="" />
    <h6
      class="heading-10-copy"
      id="styleh6"
      style="
        color: #fff;
        margin-top: 10px;
        margin-bottom: 0;
        font-family: Montserrat, sans-serif;
        text-decoration: none;
        font-size: 12px;
        margin-top: 4px;
      "
    >
      Back
    </h6>
  </div>
</div>

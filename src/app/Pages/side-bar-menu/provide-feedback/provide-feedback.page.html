<ion-content>
  <app-package-content>
    <app-package-header>
      Provide Feedback
    </app-package-header>

    <app-package-list-items>
      <div class="form-container">
        <!-- d="email-form1" -->
        <form [formGroup]="feedbackForm" (ngSubmit)="onSubmit()" name="email-form" data-name="Email Form" method="get"
          data-wf-page-id="65b37dc83e5b85e23fc5ea08" data-wf-element-id="250cd369-1376-16af-4b58-4f9ff70033f3">
          <div class="form-group">
            <label for="subject" class="form-label">Subject:</label>
            <input type="text" id="subject" class="form-input" placeholder="Enter your subject"
              formControlName="title" />
            <div *ngIf="feedbackForm.get('title')?.invalid && submitted" class="error-message">
              Title is required.
            </div>
          </div>

          <div class="form-group">
            <label for="email" class="form-label">Message:</label>
            <textarea class="form-input" placeholder="Enter your feedback message" formControlName="message"
              style="height: 100px"></textarea>
            <div *ngIf="feedbackForm.get('message')?.invalid && submitted" class="error-message">
              Message field can't be empty.
            </div>
          </div>

          <div class="form-group">
            <label for="feedbackFile" class="form-label">Attachment:</label>
            <div class="file-input-container">
              <input
                style="color: #fff"
                #myFileInput
                type="file"
                id="feedbackFile"
                class="form-input"
                formControlName="feedbackFile"
                (change)="onFileSelected($event)"
              />
              <span
                *ngIf="selectedFileName"
                class="selected-file-name"
                title="{{ selectedFileName }}"
              >
                {{ selectedFileName }}
              </span>
            </div>
          </div>
          

          <br />

          <input type="submit" data-wait="Please wait..." class="submit-button-2 w-button" value="Submit"
            id="submitbutton" />
        </form>
      </div>
    </app-package-list-items>

  </app-package-content>

</ion-content>

<app-footer *ngIf="!isKeyboardVisible"></app-footer>



<div class="footerdiv" id="footerdivid1" *ngIf="!isKeyboardVisible">
  <div (click)=" BacktoMessagelist()" class="link-block-5 w-inline-block">
    <img src="../../assets/Group-4522.svg" loading="lazy" alt="" />
    <h6 class="heading-10-copy" id="styleh6" style="color: #fff;
         margin-top: 10px;
         margin-bottom: 0;
         font-family: Montserrat, sans-serif;
         text-decoration: none;
         font-size: 12px;
         margin-top: 4px;">
      Messages
    </h6>
  </div>
</div>

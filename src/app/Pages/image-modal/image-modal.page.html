<ion-content>
  <swiper-container zoom="true" appSwiper [config]="swiperConfig" #swiper>
    <swiper-slide>
      <div class="swiper-zoom-container">
        <img [src]="rotatedImg ? rotatedImg : img" class="centered-image" />
      </div>
    </swiper-slide>
  </swiper-container>
</ion-content>
<ion-footer>
  <ion-row>
    <ion-col size="4" class="ion-text-center">
      <ion-button (click)="rotateLeft()" fill="clear" color="light">
        <ion-icon
          name="refresh-outline"
          class="rotated-icon"
          slot="start"
        ></ion-icon>
        rotate left
      </ion-button>
    </ion-col>
    <ion-col size="4" class="ion-text-center">
      <ion-button (click)="close()" fill="clear" color="light">
        <ion-icon name="close" slot="start"></ion-icon>
        close
      </ion-button>
    </ion-col>
    <ion-col size="4" class="ion-text-center">
      <ion-button (click)="rotateRight()" fill="clear" color="light">
        <ion-icon
          name="refresh-outline"
          class="rotated-icon"
          slot="start"
        ></ion-icon>
        rotate right
      </ion-button>
    </ion-col>
  </ion-row>
</ion-footer>

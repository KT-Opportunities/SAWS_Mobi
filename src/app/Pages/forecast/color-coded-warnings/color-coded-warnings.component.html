<ion-content>
  <app-loading *ngIf="loading"></app-loading>

  <app-package-content>

    <app-package-header>
     Colour Aerodrome Warning
    </app-package-header>

    <app-package-sub-header>
      <h1 class="heading-6" id="colorcoded"></h1>
    </app-package-sub-header>

   <app-package-list-items>
  <!-- If there are warnings -->
  <ng-container *ngIf="WarningList && WarningList.length > 0; else noWarnings">
    <div
      id="w-node-_5f88f6f6-8fce-d572-7c6f-63acb9f1cb43-61ad4633"
      class="div-block-15"
    >
      <div *ngFor="let warning of WarningList">
        <div class="w-layout-grid heading-text">
          <div
            id="w-node-_5f88f6f6-8fce-d572-7c6f-63acb9f1cb50-61ad4633"
            class="cct-copy-copy"
          >
            <h1 class="heading-21">{{ warning.heading }}</h1>
          </div>
        </div>
        <div class="w-layout-grid grid-18">
          <div
            id="w-node-_5f88f6f6-8fce-d572-7c6f-63acb9f1cb57-61ad4633"
            class="div-block-16"
          >
            <p class="paragraph-2 sigmet-text">{{ warning.formatted }}</p>
          </div>
        </div>
      </div>
    </div>
  </ng-container>

  <!-- If no warnings -->
  <ng-template #noWarnings>
    <div id="w-node-d555042c-2103-3281-e838-d1322ba47d6d-5aa24fea" class="div-block-15">
      <h1 class="heading-7">No valid warnings were found.</h1>
    </div>
  </ng-template>
</app-package-list-items>


  </app-package-content>

</ion-content>
<app-footer></app-footer>

<div class="footerdiv" id="footerdivid1">
  <div (click)=" forecastPageNavigation()" class="link-block-5 w-inline-block">
    <img src="../../assets/Group-4522.svg" loading="lazy" alt="" />
    <h6 class="heading-10-copy" id="styleh6" style="color: #fff;
         margin-top: 10px;
         margin-bottom: 0;
         font-family: Montserrat, sans-serif;
         text-decoration: none;
         font-size: 12px;
         margin-top: 4px;">
      Forecast
    </h6>
  </div>
</div>

<ion-content>
  <app-service-content>
    <app-service-header>
      Forecast

    <app-service-list-items *ngIf="isLoggedIn && !isFreeSubscription">
      <app-service-list-items-grid>
        <app-service-list-item (click)="NavigateToColorCodedTaf()">
          Color Coded TAF
        </app-service-list-item>
        <app-service-list-item (click)="NavigateToColorcodedSigmetAirmet()">
          Colour Coded Sigmet / Airmet
        </app-service-list-item>
        <app-service-list-item (click)="NavigateToColorCodedWarnings()">
          Colour Coded Warnings
        </app-service-list-item>
        <app-service-list-item (click)="NavigateToSigmetAirmet()">
          Sigmet / Airmet
        </app-service-list-item>
        <app-service-list-item (click)="NavigateToTakeOffData()">
          Take - Off Data
        </app-service-list-item>
        <app-service-list-item (click)="NavigateToTafs()">
          TAFs
        </app-service-list-item>
        <app-service-list-item (click)="NavigateToRecentTAF()">
          Recent TAFs
        </app-service-list-item>
        <app-service-list-item (click)="NavigateToTafAccuracy()">
          TAF Accuracy
        </app-service-list-item>
        <app-service-list-item (click)="NavigateToTrends()">
          Trends
        </app-service-list-item>
        <app-service-list-item (click)="NavigateToHarmonizedGridProducts()">
          WAF Harmonized GRID Products
        </app-service-list-item>
        <app-service-list-item (click)="NaviagateToAdvisories()">
          Advisories
        </app-service-list-item>
        <app-service-list-item (click)="NavigateToWarnings()">
          Warnings
        </app-service-list-item>
      </app-service-list-items-grid>
    </app-service-list-items>

    <app-service-list-items *ngIf="isLoggedIn && isFreeSubscription">
      <app-service-list-items-grid>
        <app-service-list-item (click)="NavigateToSigmetAirmet()">
          Sigmet / Airmet
        </app-service-list-item>
        <app-service-list-item (click)="NavigateToTafs()">
          TAFs
        </app-service-list-item>
        <app-service-list-item (click)="NavigateToRecentTAF()">
          Recent TAFs
        </app-service-list-item>
        <app-service-list-item (click)="NaviagateToAdvisories()">
          Advisories
        </app-service-list-item>
         <app-service-list-item (click)="NavigateToWarnings()">
          Warnings
        </app-service-list-item>
      </app-service-list-items-grid>
    </app-service-list-items>

    <app-service-list-items *ngIf="!isLoggedIn">
      <app-service-list-items-grid>
        <app-service-list-item (click)="NavigateToSigmetAirmet()">
          Sigmet / Airmet
        </app-service-list-item>
        <app-service-list-item (click)="NavigateToTafs()">
          TAFs
        </app-service-list-item>
        <app-service-list-item (click)="NavigateToRecentTAF()">
          Recent TAFs
        </app-service-list-item>
        <app-service-list-item (click)="NaviagateToAdvisories()">
          Advisories
        </app-service-list-item>
         <app-service-list-item (click)="NavigateToWarnings()">
          Warnings
        </app-service-list-item>
      </app-service-list-items-grid>
    </app-service-list-items>
